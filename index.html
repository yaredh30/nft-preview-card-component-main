<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>

  <div class="container">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="img1">
    </div>
    <h1 class="calm">Equilibrium #3429</h1>
    <p class="collection">Our Equilibrium collection promotes<br> balance and calm.</p>
    <div class="eth">
      <h4 class="left">
      <img src="images/icon-ethereum.svg" class="eth1">
      0.041 ETH</h4>
      <h4 class="days">
      <img src="images/icon-clock.svg" class="clock">
      3 days left
     </h4>
    </div>
    <hr class="hr">
    <div class="footer">
    <img src="images/image-avatar.png" class="avatar">
    <p class="creation">Creation of <span style="color:white">Jules Wyvern</span></p>
    </div>
  </div>
